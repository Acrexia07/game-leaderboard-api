on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/setup-java@24
        with:
          java-version: 24
          distribution: 'temurin'

      - name: Build with maven
        run: mvn clean install

      - name: Run test
        run: mvn test